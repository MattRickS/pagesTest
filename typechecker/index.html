<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="typechecker.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">

    <title>Type Checker</title>
</head>

<body>
    <h1>Type Checker</h1>

    <p id="question">Can you tell what type the following value is?</p>
    <p id="pythonObject" class="ui grey basic button">...</p>

    <div id="answers">
        <label id="str"><input type="radio" value="str" name="answer">String</label>
        <label id="int"><input type="radio" value="int" name="answer">Integer</label>
        <label id="float"><input type="radio" value="float" name="answer">Float</label>
        <label id="bool"><input type="radio" value="bool" name="answer">Boolean</label>
    </div>

    <button id="submit" class="ui green button">Submit Answer</button>

    <p id="streakDisplay">Answer streak: <span id="streakCounter">0</span><span id="explanation"></span></p>

    <script src="typechecker.js"></script>
</body>

</html>
